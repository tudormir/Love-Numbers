<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Numbers!</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <body>
	<h1 class="heading">
		<img class="logo" src="https://codeinstitute.s3.amazonaws.com/fullstack/12-javaScript-essentials/logo.png"> Love Numbers
	</h1>
    <div class="game-area">
		<div class="controls-area">
			<button data-type="even" class="button">
			 <h3> Even Number </h3>
			</button>
			<button data-type="odd" class="button">
				<h3> Odd number</h3>
			</button>
			<button data-type="prime" class="button">
				<h3> Prime number</h3>
			</button>
		</div>
        <div class="question-area">
			<span id="operand">0</span>
		</div>

    </div>
